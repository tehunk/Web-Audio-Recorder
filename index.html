<!DOCTYPE html>
<html lang="en">
<head>
  <title>Audio Recording on the Web</title>
  <meta charset="UTF-8">
</head>
<body>
  <h1 style="text-align:center;">Audio Recording Test</h1>
  <div id="playDiv" style="text-align:center;">
    <audio id="audioPlayer">
      <source src="Reference.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
    <button type="button" id="play">PLAY</button>
  </div>
  <br>
  <div id="recordDiv" style="text-align:center;">
    <p id="countdown"></p>
    <button type="button" id="record" disabled>RECORD</button>
    <button type="button" id="playRecorded">PLAY YOUR RECORDING</button>
  </div>
  <br>
  <div id="submitDiv" style="text-align:center;" hidden>
    <button type="submit" id="submit">SUBMIT</button>
  </div>
  <script src="main.js"></script>
</body>
</html>
